name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, chore-monorepo-setup-ci-cd]
  pull_request:
    branches: [main, develop]

jobs:
  # Security checks
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Test, lint, and build
  test:
    runs-on: ubuntu-latest
    
    services:
      mongo:
        image: mongo:latest
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Typecheck all workspaces
        run: npm run typecheck:all
      
      - name: Lint all workspaces
        run: npm run lint:all
      
      - name: Run tests
        run: npm run test:all
        env:
          MONGO_URI: mongodb://localhost:27017/truetale-test
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-jwt-refresh-secret
          CLIENT_ORIGIN: http://localhost:3000
      
      - name: Build all workspaces
        run: npm run build:all
      
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

  # Deploy to staging (auto on develop branch)
  deploy-staging:
    needs: [security, test]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.truetale.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy notification
        run: |
          echo "Deploying to staging environment..."
          echo "This would deploy to your staging infrastructure (Railway, Vercel, etc.)"
      
      # Uncomment when ready to deploy
      # - name: Deploy to Railway (staging)
      #   env:
      #     RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      #   run: |
      #     npx railway deploy --environment staging

  # Deploy to production (manual approval required)
  deploy-production:
    needs: [security, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://truetale.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Database backup notification
        run: |
          echo "Would backup database before production deployment"
          echo "Run: mongodump --uri=\$MONGODB_URI --out=./backup"
      
      - name: Deploy notification
        run: |
          echo "Deploying to production environment..."
          echo "This would deploy to your production infrastructure"
      
